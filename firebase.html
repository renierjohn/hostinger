<style type="text/css">

	<script type="text/javascript">
		$(document).ready(function() {
  
		    FB.init({
		      appId: '376061863589278',
		      version: 'v13.0' // or v2.1, v2.2, v2.3, ...
		    });     
		    $('#loginbutton,#feedbutton').removeAttr('disabled');
		    FB.getLoginStatus(updateStatusCallback);
		  });


		function updateStatusCallback(data){
			console.log(data);
			if(data.status == 'connected'){
				FB.api(
					  '/renify.official/feed',
					  'GET',
					  {"fields":"message,full_picture,shares,likes,comments,from{id,name}","limit":"4"},
					  function(response) {
					  	response.data.forEach(function(data){
								var message = data
								$('.fb-feed ul').append(`<li>`+ data.message +
									`<img src=`+data.full_picture+`>`+
									`likes` + data.likes +
									`</li>`);
							})
							$('.fb-next').html(`<a href='`+response.paging.next+`'>NEXT</a>`)
					  }
					);
			}
		}
	</script>
