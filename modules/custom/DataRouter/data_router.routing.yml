data_router.verify:
  path: '/verify/{token}'
  defaults:
    _controller: '\Drupal\data_router\Controller\LoginController::verify'
    _title: 'Verify Page'
  requirements:
    _access : 'TRUE'

data_router.track_views:
  path: '/api/count/views'
  defaults:
    _controller: '\Drupal\data_router\Controller\TrackerController::getViewCount'
    _title: 'Views'
  requirements:
    _access : 'TRUE'

data_router.batch:
  path: '/api/batch'
  defaults:
    _controller: '\Drupal\data_router\Controller\BatchProcess::run'
    _title: 'Batch'
  requirements:
    _access : 'TRUE'

data_router.google:
  path: '/google'
  defaults:
    _controller: '\Drupal\data_router\Controller\LoginController::google'
    _title: 'Authenticating'
  requirements:
    _access : 'TRUE'

data_router.qr:
  path: '/scan'    
  defaults:
    _controller: '\Drupal\data_router\Controller\QRController::scan'
    _title: 'QR Scanner'
  requirements:
    _access : 'TRUE'

data_router.fb_page_hook:
  path: '/pagehook'    
  defaults:
    _controller: '\Drupal\data_router\Controller\FacebookHook::page_hook'
    _title: 'Page Hook'
  requirements:
    _access : 'TRUE'
  options:
    no_cache: 'TRUE'

data_router.student_api:
  path: '/api/student'    
  defaults:
    _controller: '\Drupal\data_router\Controller\StudentController::getData'
    _title: 'Student Data'
  requirements:
    _access : 'TRUE'

data_router.student_page:
  path: '/student'    
  defaults:
    _controller: '\Drupal\data_router\Controller\StudentController::page'
    _title: 'Student Data'
  requirements:
    _access : 'TRUE'


